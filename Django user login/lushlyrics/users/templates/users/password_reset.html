<!-- users/templates/users/password_reset.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Password Reset</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
